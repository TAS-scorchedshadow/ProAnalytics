{% extends "base.html" %}
{% set active_page = "report" %}
{% block page_title %} Report {% endblock %}
{% block page_content %}

<div class="jumbotron jumbotron-fluid">
  <div class="container justify-content-center text-center">
            <div class="bs-example">
                <h2>Students Name</h2>
                <input type="text" class="typeahead tt-query" autocomplete="off" spellcheck="false">
            </div>
    </div>
</div>
<section>
    <div class="row">
        <div class="col-lg-6 col-md-12">
            <div class="card shadow border-0 h-100 justify-content-center">
                <div class = "card-title">
                    <h2> Target </h2>
                </div>
                 <div class = "card-body">
                     <img
                             src="https://image.made-in-china.com/43f34j00vQAGMeCypwoB/Shoot-and-See-Bright-Fluorescent-Yellow-Bullseye-Splatter-Paper-Target.webp"
                             class="img-fluid" alt="target" style="height: 175px;width: 190px">
                     <a class="btn btn-primary btn-sm float-right"
                        id="left" style="color:white" href="/target" type="button">
                         Go To
                     </a>
                 </div>
            </div>
        </div>
        <div class="break"></div>
        <div class="col-lg-6 col-md-12">
            <div class="card shadow border-0 h-100 justify-content-center">
                <div class = "card-title">
                    <h2> Comparative Bar Graph</h2>
                </div>
                 <div class = "card-body">
                     <img
                             src="https://cdn.kastatic.org/ka-perseus-graphie/6fc87b09f1fd082b8939b6425bef6a1d5397e532.svg"
                             class="img-fluid" alt="target" style="height: 175px;width: 190px">
                     <a class="btn btn-primary btn-sm float-right"
                        id="left" style="color:white" href="/comparativeBar" type="button">
                         Go To
                     </a>
                 </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
