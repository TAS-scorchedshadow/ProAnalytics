{% extends "loginBase.html" %}

{% block content %}
    <div class = "card-wrapper">

        <div class="card">

            <h1 class="center">Link your ID</h1>

            {{ form.csrf }}
            <form name="signup_form" role = "form" method="post">
                <div  class = "form-group" >
                    <label for="name">Name</label>
                    <input type="text" name="name" class ="field form-control" required
                           placeholder="First Name & Last Name">

                    <label for="email">Email</label>
                    <input type="email" name="email" class ="field form-control" required
                           placeholder="example@gmail.com">

                    <label for="username">Department of Education ID</label>
                    <input type="text" name="username" class ="field form-control" required
                            placeholder="bill.Smith3">

                    <label for="studentID">Student ID</label>
                    <input name="studentID" class ="field form-control" required
                           minlength="9" maxlength="9"
                           placeholder="Enter SBHS School ID"
                           onkeypress="return isNumberKey(event)">

                    <label for="password">Password</label>
                    <input type="password" name="password" class = "field form-control" required>

                    <input type="submit" value="Sign Up" class ="btn">
                </div>
            </form>

        </div>
    </div>
{% endblock %}
