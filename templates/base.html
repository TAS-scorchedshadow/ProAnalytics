<!DOCTYPE html>
<html>
    <title>{% block page_title %}{% endblock %} - PARS</title>
    <body>
    <!-- Import Bootstrap-->
    {% import 'bootstrap/wtf.html' as wtf %}

    <!-- Import jQuery (currently through CDN) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class ="navbar-brand" href="/home">PARS</a>
            <u1 class ="navbar-nav">
                <li class="{{'nav-item active' if active_page =='about' else 'nav-item' }}"><a class="nav-link" href="/about">About</a></li>
                <li class="{{'nav-item active' if active_page =='target' else 'nav-item' }}"><a class="nav-link" href="/target">Target</a></li>
                <li class="{{'nav-item active' if active_page =='upload' else 'nav-item' }}"><a class="nav-link" href="/upload">Upload</a></li>
            </u1>
        </nav>
    {% endblock %}
    </body>

    {% block content %}
        <div class="container-fluid pt-lg-3">
            {% block page_content %} {% endblock %}
        </div>
    {% endblock %}
</html>
