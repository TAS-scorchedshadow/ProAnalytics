<!DOCTYPE html>
<html>
    <title>{% block page_title %}{% endblock %} - Deliveries 4 U</title>
    <body>
    {% import 'bootstrap/wtf.html' as wtf %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class ="navbar-brand" href="/home">Deliveries 4 U</a>
            <u1 class ="navbar-nav">
                <li class="{{'nav-item active' if active_page =='about' else 'nav-item' }}"><a class="nav-link" href="/about">About</a></li>
                <li class="{{'nav-item active' if active_page =='Route Comparison' else 'nav-item' }}"><a class = "nav-link" href="/histogram">Route Comparison</a></li>
                <li class="{{'nav-item active' if active_page =='Stats for Developers' else 'nav-item' }}"><a class = "nav-link" href="/stats">Stats for Developers</a></li>
            </u1>
        </nav>
    {% endblock %}
    </body>

    {% block content %}
        <div class="container-fluid pt-lg-3">
            {% block page_content %} {% endblock %}
        </div>
    {% endblock %}
</html>
